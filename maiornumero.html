<meta charset="UTF-8">
<script>
    //Peça para o usuário informar dois números e diga qual dos dois é o maior número.
    const n1 = Number(prompt(`Digite um número`));
    const n2 = Number(prompt(`Digite outro número`));
    if (n1 > n2){
        alert(`${n1} é maior que ${n2}`)
    }
    else {alert(`${n2} é maior que ${n1}`)}
</script>

<script>
    // Pergunte se está chovendo e alerte o usuário para levar guarda-chuva ou não

    const chuva = prompt(`Está chovendo?(respoonda com sim ou não).`).toLowerCase().trim;
    if (chuva == "sim") {
        alert(`Se for sair, leve um guarda-chuva.`);
    }
    else if (chuva == "não") {
        alert(`Não precisa levar guarda-chuva.`);
    }
    else { 
        alert(`Opção inválida - Responda sim ou não!`);
    }

</script>

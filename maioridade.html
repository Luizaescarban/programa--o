<meta charset="UTF-8">
<script>
    //Peça para o usuário informar o seu ano de nascimento e calcule se ele já atingiu a maioridade.
    const idadeano = Number(prompt(`Qual o ano do seu nascimento?`));
    if (idadeano <= 2005){
        alert(`Você já atingiu a maioridade.`)
    }
    else {alert(`Você ainda não atingiu a maioridade`)};
</script>
